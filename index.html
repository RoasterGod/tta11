<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open URL in New Tab (School-Friendly)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 4px;
        }
        input[type="button"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="button"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Open URL in New Tab (School-Friendly)</h1>
        <p>Enter the URL you want to visit:</p>
        <input type="text" id="url" placeholder="Enter website URL">
        <br>
        <input type="button" value="Open" onclick="openInNewTab()">
    </div>

    <script>
        function openInNewTab() {
            var url = document.getElementById('url').value;

            // Check if the URL is valid
            if (url) {
                // Add protocol if missing (http:// or https://)
                if (!url.startsWith('http://') && !url.startsWith('https://')) {
                    url = 'http://' + url;
                }

                // Try to open a new tab and set its location to the URL
                var newTab = window.open('about:blank', '_blank');

                if (newTab) {
                    // New tab was successfully opened, set the URL
                    newTab.document.write('<html><head><title>Loading...</title></head><body><h1>Loading...</h1></body></html>');
                    newTab.document.close();  // Close the document after writing

                    // Set the location to the URL after a brief loading message
                    setTimeout(function() {
                        newTab.location.href = url;
                    }, 1000); // Delay to ensure tab is fully opened
                } else {
                    alert("Pop-up blocker detected! Please disable it to continue.");
                }
            } else {
                alert('Please enter a valid URL!');
            }
        }
    </script>
</body>
</html>
